<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Mato Energy Limited</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mato Energy Limited</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking">
            <h2>Book a Service</h2>
            
            <form class="booking-form" action="#" method="POST">
                <div class="form-group">
                    <label for="service">Service:</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="consulting">Energy Consulting</option>
                        <option value="equipment">Equipment Supply</option>
                        <option value="maintenance">Maintenance Services</option>
                        <option value="emergency">Emergency Support</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="notes">Special Instructions:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                
                <button type="submit" class="submit-button">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mato Energy Limited. All rights reserved.</p>
        <p>Contact: <a href="mailto:info@matoenergy.com">info@matoenergy.com</a> | <a href="tel:+1234567890">+123 456 7890</a></p>
    </footer>
</body>
</html>
