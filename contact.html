<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mato Energy Limited</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mato Energy Limited</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            
            <div class="contact-methods">
                <div class="contact-method">
                    <h3>Email</h3>
                    <p><a href="mailto:info@matoenergy.com">info@matoenergy.com</a></p>
                </div>
                
                <div class="contact-method">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">+123 456 7890</a></p>
                </div>
                
                <div class="contact-method">
                    <h3>Address</h3>
                    <p>123 Energy Street, Industrial Area, City, Country</p>
                </div>
            </div>
            
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mato Energy Limited. All rights reserved.</p>
        <p>Contact: <a href="mailto:info@matoenergy.com">info@matoenergy.com</a> | <a href="tel:+1234567890">+123 456 7890</a></p>
    </footer>
</body>
</html>
